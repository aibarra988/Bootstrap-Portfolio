<head>
    <meta charset="UTF-8">

    <!-- Load Bootstrap -->

        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <title>Abraham Ibarra | Contact</title>
</head>

<body>
    <!-- Start Nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Abraham Ibarra</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Nav -->
    <div class="container border border-white">
        <div class="row">
            <div class="col-md-8">
                <div class="page-header">
                    <h1 class="section-name">Contact</h1>
                </div>
                <div class="row">
                    <div class="col-md-12">                    
                        <!-- form -->
                        <form action="submit" id="contact-form">
                            <!-- name text input -->
                            <div class="field">
                                <span class="form-title">Name</span>
                                <br>
                                <input type="text" placeholder="John Smith">
                                <br>
                            </div>
                            <!-- email text input -->
                            <div class="field">
                                <span class="form-title">Email</span>
                                <br>
                                <input type="text" placeholder="example@gmail.com">
                                <br>
                            </div>
                            <!-- message text area -->
                            <div class="field">
                                <span class="form-title">Message</span>
                                <br>
                                <textarea name="message" form="contact-form" cols="30" rows="10"></textarea>
                                <br>
                            </div>
                            <!-- submit button -->
                            <a href="mailto:abe@example.com" class="btn btn-primary">Submit</a>
                        </form>
                    </div>
                </div>
            </div>
            <!--Create Card taking up 4 Columns-->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Check me out online</h5>
                        <a id="git" href="#">
                            <i class="fab fa-github"></i>                        
                        </a>
                        <a id="npm" href="#">
                            <i class="fab fa-npm"></i>
                        </a>
                        <a id="linkedin" href="#">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a id="twitter" href="#">
                            <i class="fab fa-twitter-square"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        Copyright &copy;
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
